<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ITERMA</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login">
        <h2>Bem-vindo ao Chat</h2>
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Digite seu nome" required />
            <input type="password" id="passwordInput" placeholder="Digite sua senha" required />
            <button type="submit">Entrar</button>
            <button type="button" id="goToSignupButton">Criar uma conta</button>
        </form>
    </div>

    <!-- Tela de Cadastro -->
    <div id="signup" style="display: none;">
        <h2>Criar uma Conta</h2>
        <form id="signupForm">
            <input type="text" id="signupUsernameInput" placeholder="Digite seu nome" required />
            <input type="password" id="signupPasswordInput" placeholder="Digite sua senha" required />
            <select id="signupSectorInput" required>
                <option value="" disabled selected>Selecione seu setor</option>
                <option value="TI">TI</option>
                <option value="RH">RH</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Produção">Produção</option>
            </select>
            <button type="submit">Criar Conta</button>
            <button type="button" id="goToLoginButton">Voltar para o Login</button>
        </form>
    </div>

    <!-- Interface do Chat -->
    <div id="chat" style="display: none;">
        <h1>Chat</h1>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Importação dos módulos -->
    <script type="module" src="./js/domHandler.js"></script>
    <script type="module" src="./js/socketHandler.js"></script>
    <script type="module" src="./js/chat.js"></script>
</body>
</html>
